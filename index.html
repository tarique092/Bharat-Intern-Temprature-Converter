<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temprature Converter</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <h1 class="heading">Temprature Converter</h1>
        <div class="temp-container">
            <label for="Celcius">Celcius</label>
            <input
                onchange="computeTemp(event)"                
                type="number"
                name="Celcius" 
                id="Celcius" class="Celcius"
                placeholder="Enter Temprature"/>
        </div>
        <div class="temp-container">
            <label for="Fahrenheit">Fahrenhiet</label>
            <input
                onchange="computeTemp(event)"
                type="number"
                name="Fahrenheit" 
                id="Fahrenheit" class="Fahrenheit"
                placeholder="Enter Temprature"/>
        </div>
        <div class="temp-container">
            <label for="Kelvin">Kelvin</label>
            <input
                onchange="computeTemp(event)"
                type="number"
                name="Kelvin" 
                id="Kelvin" class="Kelvin"
                placeholder="Enter Temprature"/>
        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
